{% extends "base.html" %}
{% block content %}


<h1>Login</h2>

<form action="" method="post" name="login">
    {{ form.hidden_tag() }}
    <p>
    <table>
    <tr>
    <td>Username/Email:</td><td>{{ form.email }}</td>
    </tr><tr>
    <td>Password:</td><td>{{ form.password }}</td>
    </tr>
    </table>
    <input type="submit" value="Sign in"><p>
</form>





{% endblock %}
